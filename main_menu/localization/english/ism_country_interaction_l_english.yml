 # Generic Land Transfer
 transfer_location_to_subject_select_title: "Select a location to transfer to our subject."
 transfer_province_to_subject_select_title: "Select a province to transfer to our subject."
 transfer_area_to_subject_select_title: "Select an area to transfer to our subject."
 transfer_region_to_subject_select_title: "Select a region to transfer to our subject."
 transfer_location_from_subject_select_title: "Select a location to transfer from our subject."
 transfer_province_from_subject_select_title: "Select a province to transfer from our subject."
