l_english:
 # Vassal
 vassal_CATEGORY: "CATEGORY_SUBJECT_ACTIONS"
 # If the nation is the subject of the palyer proceed to vassalTITLE, otherwise proceed to vassalTITLE_CREATION
 vassalTITLE: "[SelectLocalization(DiplomaticActionItem.GetRecipient.GetDiplomacy.IsSubjectOf(GetPlayer), 'vassalTITLE_SUBJECT', 'vassalTITLE_CREATION')]"
 # SUBJECT: Check if the subject is a Vassal, if it is then it is the cancel Vassal interaction, otherwise its the switch to Vassal interaction
 vassalTITLE_SUBJECT: "[SelectLocalization(EqualTo_string(DiplomaticActionItem.GetRecipient.GetDiplomacy.GetSubjectType.GetNameWithNoTooltip, 'Vassal'), 'CANCEL_vassalTITLE', 'OFFER_vassalTITLE')]"
 # NOT SUBJECT: Check if the tooltip contains the word "our", if it does then its the offer vassal interaction, otherwise its the request vassal interaction
 vassalTITLE_CREATION: "[SelectLocalization(StringContains(DiplomaticActionItem.GetTooltip, 'our'), 'OFFER_vassalTITLE', 'REQUEST_vassalTITLE'))]"
 vassal_DESC: "[SelectLocalization(DiplomaticActionItem.GetRecipient.GetDiplomacy.IsSubjectOf(GetPlayer), 'vassal_DESC_SUBJECT', 'vassal_DESC_CREATION')]"
 vassal_DESC_SUBJECT: "[SelectLocalization(EqualTo_string(DiplomaticActionItem.GetRecipient.GetDiplomacy.GetSubjectType.GetNameWithNoTooltip, 'Vassal'), 'CANCEL_vassal_DESC', 'OFFER_vassal_DESC')]"
 vassal_DESC_CREATION: "[SelectLocalization(StringContains(DiplomaticActionItem.GetTooltip, 'our'), 'OFFER_vassal_DESC', 'REQUEST_vassal_DESC')]"
 vassal_TOO_LOW: "$OFFER_vassal_TOO_LOW$"

